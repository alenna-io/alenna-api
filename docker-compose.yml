version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alenna-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alenna_user
      POSTGRES_PASSWORD: alenna_password
      POSTGRES_DB: alenna_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alenna_user -d alenna_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database GUI management
  # Uncomment if you want to use pgAdmin instead of Prisma Studio
  # pgadmin:
