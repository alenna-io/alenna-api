# render.yaml for alenna-api backend
services:
  # Backend API Service
  - type: web
    name: alenna-api
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLERK_PUBLISHABLE_KEY
        sync: false  # Set this in Render dashboard
      - key: CLERK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: alenna-db
          property: connectionString
    healthCheckPath: /api/v1/health

  # PostgreSQL Database
  - type: pserv
    name: alenna-db
    plan: free
